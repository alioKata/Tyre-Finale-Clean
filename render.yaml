services:
  - type: web
    name: aliproject
    runtime: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: chmod +x start.sh && ./start.sh
    envVars:
      - key: PORT
        value: 10000
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /healthcheck
    healthCheckTimeout: 300
    autoDeploy: false
    plan: free
    ipAllowList: []  # Empty array means allow all IPs 