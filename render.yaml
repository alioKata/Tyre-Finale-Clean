services:
  - type: web
    name: aliproject
    runtime: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: chmod +x simple_start.sh && ./simple_start.sh
    envVars:
      - key: PORT
        value: 10000
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /ping
    healthCheckTimeout: 180
    autoDeploy: false
    plan: free
    ipAllowList: []  # Empty array means allow all IPs
    properties:
      port: 10000
      startupTimeout: 300
      initialHealthcheckTimeout: 180
      healthcheckTimeout: 180
      shutdownTimeout: 60
      restartPolicyType: ON_FAILURE
      restartPolicyMaxRetries: 5 