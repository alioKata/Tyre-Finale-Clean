services:
  - type: web
    name: aliproject
    runtime: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: chmod +x start.sh && ./start.sh
    envVars:
      - key: PORT
        value: 8000
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /healthcheck
    healthCheckTimeout: 60
    autoDeploy: false
    plan: free 